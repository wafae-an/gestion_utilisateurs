apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-users-deployment   # <-- ici tu dÃ©finis le nom du Deployment
  labels:
    app: fastapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: ${{ secrets.DOCKERHUB_USERNAME }}/service_users:latest
          ports:
            - containerPort: 8000
