name: CI/CD - FastAPI Service Users

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # 1️⃣ Checkout du code
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # 2️⃣ Login Docker Hub
      # --------------------------------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --------------------------------------------------
      # 3️⃣ Build image Docker (Dockerfile dans service_users/)
      # --------------------------------------------------
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/service-users:latest ./service_users

      # --------------------------------------------------
      # 4️⃣ Push image vers Docker Hub
      # --------------------------------------------------
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/service-users:latest

      # --------------------------------------------------
      # 5️⃣ Installer kubectl
      # --------------------------------------------------
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      # --------------------------------------------------
      # 6️⃣ Configurer kubeconfig
      # --------------------------------------------------
      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBERNETES_CONFIG }}" > ~/.kube/config

      # --------------------------------------------------
      # 7️⃣ Déployer sur Kubernetes
      # --------------------------------------------------
      - name: Deploy to Kubernetes
        run: |
          if kubectl get deployment service-users-deployment; then
            echo "Deployment exists → updating image"
            kubectl set image deployment/service-users-deployment \
              service-users=${{ secrets.DOCKERHUB_USERNAME }}/service-users:latest
          else
            echo "Deployment does not exist → applying manifests"
            kubectl apply -f service_users/k8s/
          fi
